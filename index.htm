            <img src="assets/temp/seta-esquerda.png" id="setaEsquerda" width="17" >

            <div id="menuItensBar">
                <div class="menuItem"><img src="assets/menu/titleIntro.png"     width="618"     style="left: 295px;top: 65px;"></div>
                <div class="menuItem"><img src="assets/menu/titleAriete.png"    width="489"     style="left: 360px;top: -96px;"></div>

                <div class="menuItem"><img src="assets/menu/titleTrebuchet.png" width="557.5"   style="left: 320px;top: -166px;"></div>

            </div>
        </div>
        
        <script src="scripts/quo.js"></script>
        <script>
            var itemCurrent = 0;
            $$('#setaDireita').on('tap', function(event) {
              console.log('lala');
              if (itemCurrent != 10) {itemCurrent ++;};
              $$('#menuItensBar').style('-webkit-transform', 'translateX(-' + itemCurrent*1024 + 'px)');  
              event.stopPropagation();
            }, false);
            $$('#setaEsquerda').on('tap', function(event) {
              if (itemCurrent != 00) {itemCurrent --;};
              $$('#menuItensBar').style('-webkit-transform', 'translateX(-' + itemCurrent*1024 + 'px)');  
              event.stopPropagation();
            });
            
            $$('#menuItensBar').swipeLeft(function() {
              if (itemCurrent != 10) {itemCurrent ++;};
              $$('#menuItensBar').style('-webkit-transform', 'translateX(-' + itemCurrent*1024 + 'px)');  
            });
            
            $$('#menuItensBar').swipeRight(function() {
              if (itemCurrent != 0) {itemCurrent --;};
              $$('#menuItensBar').style('-webkit-transform', 'translateX(-' + itemCurrent*1024 + 'px)');  
              
            });
    
            $$('#menuItensBar').on('touchmove', function(event) {
                event.stopPropagation;
            }, false);
            
            $$('#contentView').on('touchmove', function(event) {
                event.stopPropagation;
            }, false);
            
            $$('#contentView').on('tap', function() {
                $$('#contentView').toggleClass('contentMode');
            });
            
            document.body.addEventListener('touchmove', function(event) {
                event.preventDefault;
            });
            
            
            
            
            
        </script>
    </body>
</html>
