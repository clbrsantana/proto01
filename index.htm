        <script src="scripts/quo.js"></script>
        <script>
            var itemCurrent = 0;
            $$('#setaDireita').on('tap', function() {
              console.log('lala');
              if (itemCurrent != 10) {itemCurrent ++;};
              $$('#menuItensBar').style('-webkit-transform', 'translateX(-' + itemCurrent*1024 + 'px)');  
            });
            $$('#setaEsquerda').on('tap', function() {
              if (itemCurrent != 00) {itemCurrent --;};
              $$('#menuItensBar').style('-webkit-transform', 'translateX(-' + itemCurrent*1024 + 'px)');  
            });
            
            $$('#menuItensBar').swipeLeft(function() {
              if (itemCurrent != 10) {itemCurrent ++;};
              $$('#menuItensBar').style('-webkit-transform', 'translateX(-' + itemCurrent*1024 + 'px)');  
            });
            
            $$('#menuItensBar').swipeRight(function() {
              if (itemCurrent != 0) {itemCurrent --;};
              $$('#menuItensBar').style('-webkit-transform', 'translateX(-' + itemCurrent*1024 + 'px)');  
            });
            
            document.body.addEventListener('touchmove', function(event) {
                event.preventDefault;
            });
            
            $$('#menuItensBar').on('touchmove', function() {
                return false;
            });
            
            $$('#contentView').on('touchmove', function() {
                return false;
            });
            
            
            
            
            
        </script>
